name: setup/package

on:
  push:
    branches: [ main ]

jobs:

  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '16', '17', '18']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: compile - Java ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - name: compile
      run: mvn clean install
